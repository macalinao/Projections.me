<div class="container">

  <div class="row">
    <select ng-model="field" ng-options="f.name for f in fields">
    </select>
  </div>

  <div class="row">

    <div class="col-md-6">
      <h2>Best Stocks</h2>
      <table>
        <tr>
          <th>#</th>
          <th>Security Name</th>
          <th>Value</th>
        </tr>
        <tr ng-repeat="item in best">
          <td>{{$index + 1}}</td>
          <td>
            <a ng-href="#/stock/{{item.symbol}}">{{item.name}}</a>
          </td>
          <td>{{item[field.id] | number:2}}</td>
        </tr>
      </table>
    </div>

    <div class="col-md-6">
      <h2>Worst Stocks</h2>
      <table>
        <tr>
          <th>#</th>
          <th>Security Name</th>
          <th>Value</th>
        </tr>
        <tr ng-repeat="item in worst">
          <td>{{$index + 1}}</td>
          <td>
            <a ng-href="#/stock/{{item.symbol}}">{{item.name}}</a>
          </td>
          <td>{{item[field.id]}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
