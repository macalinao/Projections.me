<div class="container">

  <div class="row">
    <div class="btn-group">
      <label class="btn btn-primary" ng-model="field" ng-repeat="f in fields" btn-radio="f.id">{{f.name}}</label>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6">
      <h2>Best Stocks</h2>
      <table class="table table-striped">
        <tr>
          <th>#</th>
          <th class="amap">Security Name</th>
          <th>{{field.name}}</th>
        </tr>
        <tr ng-repeat="item in best">
          <td>{{$index + 1}}</td>
          <td>
            <a ng-href="#/stock/{{item.symbol}}">{{item.name}}</a>
          </td>
          <td>{{item[field] | number:2}}</td>
        </tr>
      </table>
    </div>

    <div class="col-md-6">
      <h2>Worst Stocks</h2>
      <table class="table table-striped">
        <tr>
          <th>#</th>
          <th class="amap">Security Name</th>
          <th>{{fields.get(field)}}</th>
        </tr>
        <tr ng-repeat="item in worst">
          <td>{{$index + 1}}</td>
          <td>
            <a ng-href="#/stock/{{item.symbol}}">{{item.name}}</a>
          </td>
          <td>{{item[field.id] | number:2}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
