<div class="container">

  <div class="row">
    <select ng-model="field" ng-options="f.name for f in fields">
    </select>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Best Stocks</h3>
      <ol>
        <li ng-repeat="item in best">
          <a ng-href="#/stock/{{item.symbol}}">{{item.name}} - {{item[field.id]}}</a>
        </li>
      </ol>
    </div>
    <div class="col-md-6">
      <h3>Worst Stocks</h3>
      <ol>
        <li ng-repeat="item in worst">{{item.name}} - {{item[field.id]}}</li>
      </ol>
    </div>
  </div>
</div>
